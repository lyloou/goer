<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        h1 {
            background: antiquewhite;
            text-align: center;
            padding: 12px;
        }

        a {
            text-decoration: none;
            padding: 16px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<form action="/to_edit" method="POST">
    <input name="title" placeholder="input file name"/>
    <input type="submit" value="edit">
</form>

<ul>
{{range $index, $element := .}}
    <li>
        <a href="/view/{{$element}}">{{$element}}</a>
    </li>
{{end}}
</ul>


</body>
</html>
